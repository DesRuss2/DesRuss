    <h1>Konser Coldplay Jakarta</h1>

    <DL>

      <DT>Medan - Konser Coldplay di Jakarta yang ditunggu-tunggu kini sudah di depan mata. Chris Martin dan kawan-kawan siap menyapa Coldplayers Indonesia dan mengguncang GBK.
Sebelumnya, penjualan tiket konser Coldplay Jakarta 2023 dimulai pada 17-18 Mei 2023 khusus untuk pemegang kartu BCA, kemudian dilanjut pada 19 Mei 2023 untuk public sale.
Dari catatan loketcom, setidaknya ada 1,5 juta orang yang mengikuti war tiket Coldplay untuk presale pemegang kartu BCA pada 17 Mei lalu.
"Lebih dari 1,5 juta orang udah ikut war tiket BCA Presale 'Coldplay Music of The Spheres World Tour', selamat yang berhasil dapatkan tiketnya," demikian cuitan akun instagram loketcom, dilihat detikSumut, Rabu (17/5/2023).
Nah, detikers yang sudah berhasil membeli tiket, sudah tahu kapan dan jam berapa konser Coldplay Jakarta 2023? Kalau belum, pastikan kamu menyimak informasinya di bawah ini, ya!</DT>
    <DD>Setelah Jakarta, Coldplay bakal ke Australia untuk konser dua hari di Perth, dilanjutkan Kuala Lumpur yang menjadi tujuan akhirnya pada 2023. Tur Music of the Spheres bakal dilanjutkan pada 2024.
</DD>
